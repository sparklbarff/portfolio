<!DOCTYPE html>
<html>
<head>
    <title>Mini Test</title>
    <style>
        #mini-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #mini-overlay.active {
            display: flex;
        }
        
        .mini {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 1rem;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
            color: white;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini Window Test</h1>
    <button onclick="testMini()">Open Mini</button>
    <div id="mini-overlay"></div>

    <script>
        function testMini() {
            console.log('Testing mini window...');
            const overlay = document.getElementById('mini-overlay');
            
            const mini = document.createElement('div');
            mini.className = 'mini';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => {
                overlay.classList.remove('active');
                overlay.innerHTML = '';
            };
            
            const content = document.createElement('div');
            content.innerHTML = '<div>Loading...</div>';
            
            mini.appendChild(closeBtn);
            mini.appendChild(content);
            overlay.appendChild(mini);
            overlay.classList.add('active');
            
            // Test fetch
            const contentPath = 'assets/minis/about.html';
            console.log(`Fetching: ${contentPath}`);
            console.log(`Full URL: ${new URL(contentPath, window.location.href).href}`);
            
            fetch(contentPath)
                .then(response => {
                    console.log(`Response: ${response.status} ${response.statusText}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Success! Content loaded');
                    content.innerHTML = html;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    content.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
