<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRT Physics Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: #e6e6e6;
        font-family: "JetBrains Mono", monospace;
        min-height: 100vh;
      }

      .test-section {
        margin: 2rem 0;
        padding: 1rem;
        border: 1px solid #333;
        border-radius: 8px;
      }

      .test-title {
        color: #00ffc8;
        margin-bottom: 1rem;
      }

      .physics-status {
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 4px;
        font-family: monospace;
      }

      .status-ok {
        background: rgba(0, 255, 0, 0.1);
        color: #0f0;
      }
      .status-warn {
        background: rgba(255, 255, 0, 0.1);
        color: #ff0;
      }
      .status-error {
        background: rgba(255, 0, 0, 0.1);
        color: #f00;
      }

      #test-title {
        font-size: 2rem;
        text-align: center;
        margin: 2rem 0;
      }

      .test-nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 2rem 0;
      }

      .test-nav a {
        color: #e6e6e6;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border: 1px solid #555;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .test-nav a:hover {
        border-color: #00ffc8;
        color: #00ffc8;
      }

      .physics-data {
        font-family: monospace;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 4px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h1 id="glitch-title">CRT Physics Engine Test</h1>

    <nav class="test-nav">
      <ul id="nav-list">
        <li><a href="#thermal">Thermal</a></li>
        <li><a href="#phosphor">Phosphor</a></li>
        <li><a href="#convergence">Convergence</a></li>
        <li><a href="#scan">Scan Position</a></li>
      </ul>
    </nav>

    <div class="test-section">
      <h2 class="test-title">System Status</h2>
      <div id="system-status"></div>
    </div>

    <div class="test-section">
      <h2 class="test-title">Live Physics Data</h2>
      <div id="physics-data" class="physics-data">
        Waiting for physics engine...
      </div>
    </div>

    <div class="test-section">
      <h2 class="test-title">Performance Monitor</h2>
      <div id="performance-data" class="physics-data">
        Waiting for performance data...
      </div>
    </div>

    <!-- Core system scripts (load order critical) -->
    <script src="assets/js/CRTResource.js"></script>
    <script src="assets/js/CRTConfig.js"></script>
    <script src="assets/js/CRTSystem.js"></script>
    <script src="assets/js/crt-physics-enhanced.js"></script>
    <script src="assets/js/performance-monitor.js"></script>
    <script src="assets/js/title-glitch.js"></script>
    <script src="assets/js/nav-glitch.js"></script>

    <script>
      // Test page script
      let updateInterval;

      function updateSystemStatus() {
        const statusEl = document.getElementById("system-status");
        const physicsDataEl = document.getElementById("physics-data");
        const performanceDataEl = document.getElementById("performance-data");

        let html = "";

        // Check CRT System
        if (window.CRTSystem && window.CRTSystem.isInitialized()) {
          html +=
            '<div class="physics-status status-ok">✓ CRT System: Initialized</div>';
        } else {
          html +=
            '<div class="physics-status status-error">✗ CRT System: Not Available</div>';
        }

        // Check CRT Physics
        if (window.CRTPhysics) {
          html +=
            '<div class="physics-status status-ok">✓ CRT Physics: Available</div>';
        } else {
          html +=
            '<div class="physics-status status-error">✗ CRT Physics: Not Available</div>';
        }

        // Check CRT Config
        if (window.CRTConfig) {
          html +=
            '<div class="physics-status status-ok">✓ CRT Config: Available</div>';
        } else {
          html +=
            '<div class="physics-status status-warn">⚠ CRT Config: Using Defaults</div>';
        }

        // Check Performance Monitor
        if (window.PerformanceMonitor) {
          html +=
            '<div class="physics-status status-ok">✓ Performance Monitor: Available</div>';
        } else {
          html +=
            '<div class="physics-status status-warn">⚠ Performance Monitor: Not Available</div>';
        }

        statusEl.innerHTML = html;

        // Update physics data
        if (window.CRTPhysics) {
          try {
            const thermal = window.CRTPhysics.getThermalState();
            const convergence = window.CRTPhysics.getConvergenceError();
            const scan = window.CRTPhysics.getScanPosition();
            const phosphor = window.CRTPhysics.getPhosphorStats();

            let physicsData = "";
            physicsData += `THERMAL STATE:\n`;
            physicsData += `  Temperature: ${thermal.temperature.toFixed(
              1
            )}°C\n`;
            physicsData += `  Warmup Progress: ${(
              thermal.warmupProgress * 100
            ).toFixed(1)}%\n`;
            physicsData += `  Drift (H/V/Conv): ${thermal.drift.h.toFixed(
              4
            )}/${thermal.drift.v.toFixed(4)}/${thermal.drift.conv.toFixed(
              4
            )}\n\n`;

            physicsData += `CONVERGENCE ERROR:\n`;
            physicsData += `  Red Offset: ${
              convergence.red.textShadow || "None"
            }\n`;
            physicsData += `  Blue Offset: ${
              convergence.blue.textShadow || "None"
            }\n\n`;

            physicsData += `SCAN POSITION:\n`;
            physicsData += `  X: ${scan.x.toFixed(1)}px, Y: ${scan.y.toFixed(
              1
            )}px\n`;
            physicsData += `  Line: ${scan.line}/${scan.field}\n`;
            physicsData += `  Phase (H/V): ${scan.horizontalPhase.toFixed(
              3
            )}/${scan.verticalPhase.toFixed(3)}\n\n`;

            physicsData += `PHOSPHOR PARTICLES:\n`;
            physicsData += `  Active: ${phosphor.activeParticles}\n`;
            physicsData += `  Pool Utilization: ${(
              phosphor.poolUtilization * 100
            ).toFixed(1)}%\n`;
            physicsData += `  WebGL: ${phosphor.webglEnabled ? "Yes" : "No"}\n`;

            physicsDataEl.textContent = physicsData;
          } catch (error) {
            physicsDataEl.textContent = `Error reading physics data: ${error.message}`;
          }
        } else {
          physicsDataEl.textContent = "CRT Physics engine not available";
        }

        // Update performance data
        if (window.PerformanceMonitor) {
          try {
            const level = window.PerformanceMonitor.getPerformanceLevel();
            const isLowEnd = window.PerformanceMonitor.isLowEndDevice();

            let perfData = "";
            perfData += `PERFORMANCE LEVEL: ${level.toUpperCase()}\n`;
            perfData += `LOW-END DEVICE: ${isLowEnd ? "Yes" : "No"}\n`;

            if (window.CRTSystem) {
              const state = window.CRTSystem.getState();
              perfData += `\nSYSTEM STATE:\n`;
              perfData += `  Mode: ${state.mode}\n`;
              perfData += `  Thermal Level: ${(
                state.thermalLevel * 100
              ).toFixed(1)}%\n`;
              perfData += `  Target FPS: ${state.targetFPS}\n`;
              perfData += `  Effects Enabled: ${
                state.enabled ? "Yes" : "No"
              }\n`;
            }

            performanceDataEl.textContent = perfData;
          } catch (error) {
            performanceDataEl.textContent = `Error reading performance data: ${error.message}`;
          }
        } else {
          performanceDataEl.textContent = "Performance Monitor not available";
        }
      }

      // Initialize test page
      document.addEventListener("DOMContentLoaded", () => {
        // Wait for systems to initialize
        setTimeout(() => {
          updateSystemStatus();
          updateInterval = setInterval(updateSystemStatus, 1000);
        }, 1000);

        // Listen for system events
        window.addEventListener("crtSystemReady", () => {
          console.log("[Test] CRT System ready");
          updateSystemStatus();
        });

        window.addEventListener("crtPhysicsUpdate", (event) => {
          console.log("[Test] Physics update:", event.detail);
        });
      });

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (updateInterval) {
          clearInterval(updateInterval);
        }
      });
    </script>
  </body>
</html>
