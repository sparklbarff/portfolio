<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mobile Nav Analysis</title>
    <style>
        body { margin: 0; font-family: monospace; background: #222; color: #0f0; padding: 10px; }
        .info { background: #333; padding: 10px; margin: 5px 0; border-radius: 3px; }
        .test-header { 
            height: 80vh; 
            background: linear-gradient(to bottom, #ff0000, #0000ff);
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end;
            border: 2px solid #fff;
            position: relative;
        }
        .test-nav { 
            background: rgba(0, 255, 0, 0.8); 
            padding: 10px; 
            margin: 8px;
            border: 1px solid #0f0;
        }
        .measurements { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.9); padding: 10px; }
    </style>
</head>
<body>
    <div class="measurements">
        <div>Viewport: <span id="viewport"></span></div>
        <div>80vh: <span id="vh80"></span></div>
        <div>Available: <span id="available"></span></div>
    </div>

    <div class="info">Testing 80vh header height with navigation at bottom</div>
    
    <div class="test-header">
        <div class="test-nav">
            <div>TEST NAVIGATION - Should be fully visible</div>
            <div>About | Portfolio | Contact</div>
        </div>
    </div>

    <div class="info" id="analysis">Analysis loading...</div>

    <script>
        function updateMeasurements() {
            const viewport = window.innerHeight;
            const vh80 = viewport * 0.8;
            const available = viewport - vh80;
            
            document.getElementById('viewport').textContent = viewport + 'px';
            document.getElementById('vh80').textContent = vh80 + 'px';
            document.getElementById('available').textContent = available + 'px';
            
            const testHeader = document.querySelector('.test-header');
            const testNav = document.querySelector('.test-nav');
            const headerRect = testHeader.getBoundingClientRect();
            const navRect = testNav.getBoundingClientRect();
            
            const isNavVisible = navRect.bottom <= viewport;
            const overflow = navRect.bottom - viewport;
            
            document.getElementById('analysis').innerHTML = `
                <strong>ANALYSIS:</strong><br>
                Header bottom: ${Math.round(headerRect.bottom)}px<br>
                Nav bottom: ${Math.round(navRect.bottom)}px<br>
                Viewport height: ${viewport}px<br>
                Navigation visible: ${isNavVisible ? '✅ YES' : '❌ NO'}<br>
                ${overflow > 0 ? `Overflow: ${Math.round(overflow)}px` : 'No overflow'}
            `;
        }
        
        updateMeasurements();
        window.addEventListener('resize', updateMeasurements);
        window.addEventListener('orientationchange', () => setTimeout(updateMeasurements, 500));
    </script>
</body>
</html>
