<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Website</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Preload critical resources for better performance -->
  <link rel="preload" href="assets/images/bg1.png" as="image">
  <link rel="preload" href="assets/audio/frark1999.mp3" as="audio">
  
  <style>
    /*
     * CRT-Inspired Portfolio
     * A CSS-only image gallery and audio player with retro CRT/VHS aesthetics
     * Features: Scanlines, phosphor glow effects, tracking glitches
     * Navigation: CSS-only radio button image gallery with prev/next controls
     * Audio: JavaScript-controlled playlist with play/pause functionality
     * Responsiveness: Adapts to different screen sizes with mobile-first approach
     */

    /* Root variables for consistent styling */
    :root {
      --bg: #1a1a1a; 
      --text: #e8e3d8; 
      --accent: #00ffc8; 
      --warm: #ffdc80; 
      --font: "JetBrains Mono", monospace;
      --phosphor-glow: rgba(0, 255, 200, 0.15);
      --scanline-opacity: 0.25;
      --convergence-error: 1.5px;
      --tracking-glitch-opacity: 0.7;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font); 
      background: linear-gradient(135deg, var(--bg) 0%, #2a2a2a 100%);
      color: var(--text); 
      line-height: 1.6; 
      min-height: 100vh;
    }
    
    body::before {
      content: ''; 
      position: fixed; 
      inset: 0;
      pointer-events: none; 
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.5) 0px, transparent 1px, rgba(0,0,0,0.4) 2px, transparent 4px
      );
      opacity: var(--scanline-opacity);
      animation: scanlines 60s linear infinite;
      will-change: background-position;
      transform: translateZ(0);
    }
    
    body::after {
      content: ''; 
      position: fixed; 
      inset: 0;
      pointer-events: none; 
      z-index: 999;
      background: radial-gradient(
        ellipse 80% 70% at center, transparent 60%, rgba(0,0,0,0.4) 100%
      );
    }
    
    /* VHS tracking error simulation with improved performance */
    .vhs-tracking {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.15);
      z-index: 9999;
      opacity: 0;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: 
        tracking-move 15s ease-in-out infinite,
        tracking-appear 30s steps(1) infinite;
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform: translateZ(0) skewX(15deg) translateX(-10px);
    }
    
    .container {
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 1rem; 
      position: relative; 
      z-index: 1;
    }
    
    header {
      text-align: center; 
      padding: 2rem 0; 
      border-bottom: 1px solid var(--phosphor-glow);
    }
    
    /* CRT phosphor glow title effect with RGB convergence error */
    .title {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700; 
      letter-spacing: 0.1em; 
      margin-bottom: 1rem;
      text-shadow: 
        var(--convergence-error) 0 rgba(255, 140, 100, 0.6),
        calc(var(--convergence-error) * -0.7) 0 rgba(120, 180, 255, 0.5),
        0 0 10px var(--phosphor-glow);
      animation: phosphor-breathe 4s ease-in-out infinite;
      will-change: text-shadow;
    }
    
    nav ul {
      list-style: none; 
      display: flex; 
      justify-content: center; 
      gap: 3rem;
      margin-top: 1.5rem;
    }
    
    nav a {
      color: var(--text); 
      text-decoration: none; 
      padding: 0.75rem 1.5rem;
      border: 2px dotted var(--accent);
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      min-width: 140px;
      text-align: center;
    }
    
    nav a:hover {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 15px var(--phosphor-glow);
    }
    
    nav a[href="#portfolio"] {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 20px var(--phosphor-glow);
    }
    
    body:has(#contact:target) nav a[href="#portfolio"] {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: none;
    }
    
    body:has(#contact:target) nav a[href="#portfolio"]:hover {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 15px var(--phosphor-glow);
    }
    
    body:has(#contact:target) nav a[href="#contact"] {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 20px var(--phosphor-glow);
    }
    
    main { 
      padding: 2rem 0; 
    }
    
    .section {
      display: none; 
      padding: 2rem; 
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--phosphor-glow); 
      border-radius: 8px;
      backdrop-filter: blur(3px) brightness(1.1);
    }
    
    /* CSS-only tab navigation using :target and :has pseudo-classes */
    #portfolio {
      display: none;
    }
    
    #portfolio:target {
      display: block;
    }
    
    body:not(:has(*:target)) #portfolio {
      display: block;
    }
    
    #contact {
      display: none;
    }
    
    #contact:target {
      display: block;
    }
    
    .gallery {
      display: grid; 
      grid-template-columns: 1fr 300px; 
      gap: 2rem;
    }
    
    /* CSS-only image gallery with radio buttons for state management */
    .image-gallery {
      position: relative;
      background: #000;
      border-radius: 8px;
      aspect-ratio: 16/9;
      border: 1px solid var(--phosphor-glow);
      overflow: hidden;
    }
    
    .image-gallery input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    
    .image-display {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    
    .image-gallery img {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
      will-change: opacity;
      background-color: rgba(0, 0, 0, 0.4);
      transform: translateZ(0); /* Hardware acceleration hint */
    }
    
    /* Complex selector to show the selected image based on radio button state */
    #img1:checked ~ .image-display img:nth-child(1),
    #img2:checked ~ .image-display img:nth-child(2),
    #img3:checked ~ .image-display img:nth-child(3),
    #img4:checked ~ .image-display img:nth-child(4),
    #img5:checked ~ .image-display img:nth-child(5),
    #img6:checked ~ .image-display img:nth-child(6),
    #img7:checked ~ .image-display img:nth-child(7),
    #img8:checked ~ .image-display img:nth-child(8),
    #img9:checked ~ .image-display img:nth-child(9),
    #img10:checked ~ .image-display img:nth-child(10),
    #img11:checked ~ .image-display img:nth-child(11),
    #img12:checked ~ .image-display img:nth-child(12),
    #img13:checked ~ .image-display img:nth-child(13),
    #img14:checked ~ .image-display img:nth-child(14),
    #img15:checked ~ .image-display img:nth-child(15),
    #img16:checked ~ .image-display img:nth-child(16),
    #img17:checked ~ .image-display img:nth-child(17),
    #img18:checked ~ .image-display img:nth-child(18),
    #img19:checked ~ .image-display img:nth-child(19),
    #img20:checked ~ .image-display img:nth-child(20),
    #img21:checked ~ .image-display img:nth-child(21),
    #img22:checked ~ .image-display img:nth-child(22),
    #img23:checked ~ .image-display img:nth-child(23),
    #img24:checked ~ .image-display img:nth-child(24),
    #img25:checked ~ .image-display img:nth-child(25),
    #img26:checked ~ .image-display img:nth-child(26),
    #img27:checked ~ .image-display img:nth-child(27),
    #img28:checked ~ .image-display img:nth-child(28),
    #img29:checked ~ .image-display img:nth-child(29),
    #img30:checked ~ .image-display img:nth-child(30),
    #img31:checked ~ .image-display img:nth-child(31) {
      display: block;
    }
    
    /* Default first image shown when no radio checked (fallback) */
    .image-gallery:not(:has(input:checked)) .image-display img:first-child {
      display: block;
    }
    
    .image-controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    
    .prev-arrow, .next-arrow {
      position: absolute;
      top: 50%;
      background: rgba(0, 0, 0, 0.5);
      color: var(--accent);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.2s ease-out;
      will-change: transform, opacity, background-color;
    }
    
    .prev-arrow { 
      left: 10px; 
      transform: translateY(-50%) translateZ(0);
    }
    
    .next-arrow { 
      right: 10px; 
      transform: translateY(-50%) translateZ(0);
    }
    
    .prev-arrow:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.1) translateZ(0);
    }
    
    .next-arrow:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.1) translateZ(0);
    }
    
    /* Navigation arrows with complex selectors to show/hide based on selected image */
    #img1:checked ~ .image-controls .prev-arrow[for="img31"],
    #img1:checked ~ .image-controls .next-arrow[for="img2"],
    #img2:checked ~ .image-controls .prev-arrow[for="img1"],
    #img2:checked ~ .image-controls .next-arrow[for="img3"],
    #img3:checked ~ .image-controls .prev-arrow[for="img2"],
    #img3:checked ~ .image-controls .next-arrow[for="img4"],
    #img4:checked ~ .image-controls .prev-arrow[for="img3"],
    #img4:checked ~ .image-controls .next-arrow[for="img5"],
    #img5:checked ~ .image-controls .prev-arrow[for="img4"],
    #img5:checked ~ .image-controls .next-arrow[for="img6"],
    #img6:checked ~ .image-controls .prev-arrow[for="img5"],
    #img6:checked ~ .image-controls .next-arrow[for="img7"],
    #img7:checked ~ .image-controls .prev-arrow[for="img6"],
    #img7:checked ~ .image-controls .next-arrow[for="img8"],
    #img8:checked ~ .image-controls .prev-arrow[for="img7"],
    #img8:checked ~ .image-controls .next-arrow[for="img9"],
    #img9:checked ~ .image-controls .prev-arrow[for="img8"],
    #img9:checked ~ .image-controls .next-arrow[for="img10"],
    #img10:checked ~ .image-controls .prev-arrow[for="img9"],
    #img10:checked ~ .image-controls .next-arrow[for="img11"],
    #img11:checked ~ .image-controls .prev-arrow[for="img10"],
    #img11:checked ~ .image-controls .next-arrow[for="img12"],
    #img12:checked ~ .image-controls .prev-arrow[for="img11"],
    #img12:checked ~ .image-controls .next-arrow[for="img13"],
    #img13:checked ~ .image-controls .prev-arrow[for="img12"],
    #img13:checked ~ .image-controls .next-arrow[for="img14"],
    #img14:checked ~ .image-controls .prev-arrow[for="img13"],
    #img14:checked ~ .image-controls .next-arrow[for="img15"],
    #img15:checked ~ .image-controls .prev-arrow[for="img14"],
    #img15:checked ~ .image-controls .next-arrow[for="img16"],
    #img16:checked ~ .image-controls .prev-arrow[for="img15"],
    #img16:checked ~ .image-controls .next-arrow[for="img17"],
    #img17:checked ~ .image-controls .prev-arrow[for="img16"],
    #img17:checked ~ .image-controls .next-arrow[for="img18"],
    #img18:checked ~ .image-controls .prev-arrow[for="img17"],
    #img18:checked ~ .image-controls .next-arrow[for="img19"],
    #img19:checked ~ .image-controls .prev-arrow[for="img18"],
    #img19:checked ~ .image-controls .next-arrow[for="img20"],
    #img20:checked ~ .image-controls .prev-arrow[for="img19"],
    #img20:checked ~ .image-controls .next-arrow[for="img21"],
    #img21:checked ~ .image-controls .prev-arrow[for="img20"],
    #img21:checked ~ .image-controls .next-arrow[for="img22"],
    #img22:checked ~ .image-controls .prev-arrow[for="img21"],
    #img22:checked ~ .image-controls .next-arrow[for="img23"],
    #img23:checked ~ .image-controls .prev-arrow[for="img22"],
    #img23:checked ~ .image-controls .next-arrow[for="img24"],
    #img24:checked ~ .image-controls .prev-arrow[for="img23"],
    #img24:checked ~ .image-controls .next-arrow[for="img25"],
    #img25:checked ~ .image-controls .prev-arrow[for="img24"],
    #img25:checked ~ .image-controls .next-arrow[for="img26"],
    #img26:checked ~ .image-controls .prev-arrow[for="img25"],
    #img26:checked ~ .image-controls .next-arrow[for="img27"],
    #img27:checked ~ .image-controls .prev-arrow[for="img26"],
    #img27:checked ~ .image-controls .next-arrow[for="img28"],
    #img28:checked ~ .image-controls .prev-arrow[for="img27"],
    #img28:checked ~ .image-controls .next-arrow[for="img29"],
    #img29:checked ~ .image-controls .prev-arrow[for="img28"],
    #img29:checked ~ .image-controls .next-arrow[for="img30"],
    #img30:checked ~ .image-controls .prev-arrow[for="img29"],
    #img30:checked ~ .image-controls .next-arrow[for="img31"],
    #img31:checked ~ .image-controls .prev-arrow[for="img30"],
    #img31:checked ~ .image-controls .next-arrow[for="img1"] {
      display: flex;
    }
    
    /* Audio player with custom styling and interactive elements */
    .audio-player {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--phosphor-glow);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .track-list {
      list-style: none;
      flex-grow: 1;
    }
    
    .audio-player input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .track-item {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      transition: all 0.2s ease;
    }

    .track-item:hover {
      background: rgba(0, 255, 200, 0.1);
      box-shadow: 0 0 8px var(--phosphor-glow);
    }

    .track-item label {
      width: 100%;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }
    
    /* Track highlight and icon change when checked */
    #track1:checked ~ .track-list .track-item:nth-of-type(1),
    #track2:checked ~ .track-list .track-item:nth-of-type(2),
    #track3:checked ~ .track-list .track-item:nth-of-type(3),
    #track4:checked ~ .track-list .track-item:nth-of-type(4),
    #track5:checked ~ .track-list .track-item:nth-of-type(5) {
      background: rgba(0, 255, 200, 0.15);
      box-shadow: 0 0 10px var(--phosphor-glow);
    }
    
    #track1:checked ~ .track-list .track-item:nth-of-type(1) .play-icon,
    #track2:checked ~ .track-list .track-item:nth-of-type(2) .play-icon,
    #track3:checked ~ .track-list .track-item:nth-of-type(3) .play-icon,
    #track4:checked ~ .track-list .track-item:nth-of-type(4) .play-icon,
    #track5:checked ~ .track-list .track-item:nth-of-type(5) .play-icon {
      content: "⏸";
    }
    
    .audio-container {
      margin-top: auto;
      background: #000;
      padding: 0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    audio {
      display: block;
      width: 100%;
      filter: invert(1);
      border: none;
    }
    
    .contact-links {
      display: flex; 
      justify-content: center; 
      gap: 2rem; 
      flex-wrap: wrap;
    }
    
    .contact-links a {
      padding: 1rem 2rem; 
      background: rgba(0, 0, 0, 0.3); 
      color: var(--text);
      text-decoration: none; 
      border: 1px dashed var(--accent); 
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .contact-links a:hover {
      background: rgba(0, 255, 200, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--phosphor-glow);
    }
    
    footer {
      text-align: center; 
      padding: 2rem 0;
      border-top: 1px solid var(--phosphor-glow);
      color: rgba(232, 227, 216, 0.7);
    }
    
    /* Animation keyframes for CRT/VHS effects */
    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 200px; }
    }
    
    /* Phosphor persistence glow effect simulation */
    @keyframes phosphor-breathe {
      0%, 100% { 
        text-shadow: 
          var(--convergence-error) 0 rgba(255, 140, 100, 0.6),
          calc(var(--convergence-error) * -0.7) 0 rgba(120, 180, 255, 0.5),
          0 0 10px var(--phosphor-glow);
      }
      50% { 
        text-shadow: 
          calc(var(--convergence-error) * 1.3) 0 rgba(255, 140, 100, 0.8),
          calc(var(--convergence-error) * -1) 0 rgba(120, 180, 255, 0.7),
          0 0 15px var(--phosphor-glow);
      }
    }
    
    /* VHS tracking distortion animation with performance optimizations */
    @keyframes tracking-move {
      0% { 
        transform: translateZ(0) translateY(-10px) skewX(15deg) translateX(-10px);
      }
      5% {
        transform: translateZ(0) translateY(0) skewX(15deg) translateX(-10px);
        height: 5px;
        opacity: var(--tracking-glitch-opacity);
      }
      5.5% {
        top: 10%;
        height: 8px;
        transform: skewX(-5deg) translateX(5px);
      }
      6% {
        top: 20%;
        height: 10px;
        transform: skewX(25deg) translateX(-15px);
      }
      7% {
        top: 40%;
        height: 5px;
        transform: skewX(10deg) translateX(-5px);
      }
      8% { 
        top: 70%;
        opacity: var(--tracking-glitch-opacity);
        transform: skewX(15deg) translateX(-10px);
      }
      9% {
        top: 100%;
        opacity: 0;
      }
      100% { 
        top: 100%;
        opacity: 0;
      }
    }
    
    /* VHS tracking intermittent appearance timing */
    @keyframes tracking-appear {
      0%, 15%, 25%, 40%, 55%, 75%, 85%, 95%, 100% { opacity: 0; }
      5%, 20%, 50%, 70%, 90% { opacity: var(--tracking-glitch-opacity); }
    }
    
    /* Responsive layout adjustments */
    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
      .audio-player { order: -1; }
      nav ul { gap: 1rem; }
      .contact-links { flex-direction: column; align-items: center; }
    }
    
    /* Accessibility: Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>

<body>
  <!-- VHS tracking glitch effect overlay -->
  <div class="vhs-tracking"></div>
  <div class="container">
    <header>
      <h1 class="title">TRAVIS INSKEEP</h1>
      <nav>
        <ul>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Portfolio section with CSS-only image gallery and audio player -->
      <section id="portfolio" class="section">
        <div class="gallery">
          <!-- Image gallery with CSS-only navigation using radio buttons -->
          <div class="image-gallery">
            <!-- Radio inputs for image selection state -->
            <input type="radio" name="gallery" id="img1" checked>
            <input type="radio" name="gallery" id="img2">

            <input type="radio" name="gallery" id="img6">
            <input type="radio" name="gallery" id="img7">
            <input type="radio" name="gallery" id="img8">
            <input type="radio" name="gallery" id="img9">
            <input type="radio" name="gallery" id="img10">
            <input type="radio" name="gallery" id="img11">
            <input type="radio" name="gallery" id="img12">
            <input type="radio" name="gallery" id="img13">
            <input type="radio" name="gallery" id="img14">
            <input type="radio" name="gallery" id="img15">
            <input type="radio" name="gallery" id="img16">
            <input type="radio" name="gallery" id="img17">

            <!-- Image container with all portfolio images -->
            <div class="image-display">
              <img src="assets/images/bg1.png" alt="Portfolio artwork 1" loading="lazy">
              <img src="assets/images/bg2.png" alt="Portfolio artwork 2" loading="lazy">
              <img src="assets/images/bg3.png" alt="Portfolio artwork 3" loading="lazy">
