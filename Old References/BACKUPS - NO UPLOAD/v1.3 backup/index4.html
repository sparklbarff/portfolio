<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>The Website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css" rel="stylesheet">

  <style>
    :root{
      --vh: 1vh;
      --font-ui:"JetBrains Mono", "Hack", "Hack Nerd Font Mono", monospace;

      --bg:#0a0a0a; --fg:#e8e8e8;

      --fade-dur:15s;
      --period:20s;
      --ui-bottom-pad:72px;
      --bg-current:none;

      --sweep-dur:7.2s;
    }

    *{ -webkit-tap-highlight-color: transparent; box-sizing:border-box }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:var(--font-ui); overflow:hidden;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .bg-container{position:fixed; inset:0; z-index:-2}
    .bg-image{
      position:absolute; inset:0;
      background-size:cover; background-position:center;
      opacity:0;
      filter:blur(1.6px) brightness(1.08) saturate(1.08);
      transition:opacity var(--fade-dur) cubic-bezier(.77,0,.18,1);
      will-change:opacity, filter;
    }
    .bg-image.active{opacity:1; z-index:1}

    header{
      min-height:calc(var(--vh) * 100);
      display:flex; flex-direction:column;
      justify-content:flex-end; align-items:center; text-align:center;
      z-index:10; pointer-events:none;
      padding-bottom:calc(env(safe-area-inset-bottom, 0px) + var(--ui-bottom-pad));
      text-shadow:0 0 1px rgba(0,0,0,.9), 0 0 8px rgba(0,0,0,.6);
      gap: clamp(0.5rem, 2vh, 1rem);
    }
    @supports (height: 100svh){ header{ min-height:100svh } }
    @supports (height: 100dvh){ header{ min-height:100dvh } }

    #glitch-title{ pointer-events:none }
    #glitch-title .tg-letter{
      font-size: clamp(2.6rem, 6.8vw, 5.6rem);
      font-weight:800; 
      letter-spacing:.02em; line-height:1.05;
      display:inline-block;
    }

    nav{margin-top:0; margin-bottom:clamp(12px, 5vh, 40px)}
    #nav-list{
      list-style:none; padding:0; margin:0;
      display:flex; gap:clamp(1.2rem, 4.8vw, 2.6rem);
      flex-wrap:wrap; justify-content:center;
      pointer-events:auto;
    }
    #nav-list a{
      color:#e9ecef; text-decoration:none;
      font-size: clamp(1.05rem, 2.6vw, 1.6rem);
      letter-spacing:.02em;
      padding: .15em .32em;
      position:relative;
      transition: color .2s ease, text-shadow .2s ease;
    }

    footer{
      position:fixed; left:0; right:0;
      bottom:env(safe-area-inset-bottom, 0px);
      padding:.5em .7em; z-index:11; pointer-events:none;
      display:block; text-align:left;
    }
    footer p{
      margin:0 .7em;
      display:inline-block;
      background:
        linear-gradient(rgba(0,0,0,.72), rgba(0,0,0,.72)),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.05) 0 1px, transparent 2px 4px);
      padding:.28em .6em; border-radius:6px; letter-spacing:.03em;
      border:1px solid rgba(255,255,255,.1);
      pointer-events:auto; font-size:.83em;
      max-width:88vw; white-space:normal; line-height:1.25; text-align:left;
    }
    @media (pointer: coarse), (max-width: 900px){
      footer{ text-align:center }
      footer p{ margin:0 auto }
    }

    #ui-top{position:fixed; right:14px; top:calc(env(safe-area-inset-top, 0px) + 14px); z-index:12; display:flex; align-items:center}
    #motionBtn{
      background:
        linear-gradient(rgba(0,0,0,.90), rgba(0,0,0,.90)),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.05) 0 1px, transparent 2px 4px);
      color:var(--fg); border:1px solid rgba(255,255,255,.22);
      border-radius:6px; padding:8px 10px; cursor:pointer; font-family:var(--font-ui)
    }

    .crt-vignette{
      position:fixed; inset:0; z-index:38; pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 10%, rgba(0,0,0,.45) 120%),
        radial-gradient(120% 120% at 50% 80%, rgba(0,0,0,.26), rgba(0,0,0,0) 48%),
        radial-gradient(120% 120% at 50% -20%, rgba(0,0,0,.26), rgba(0,0,0,0) 48%);
      mix-blend-mode:multiply;
      opacity: 0.6;
    }
    
    .scanlines{
      position:fixed; inset:0; z-index:40; pointer-events:none; mix-blend-mode:multiply;
      background-image:repeating-linear-gradient(
        rgba(0,0,0,0.32) 0px,
        rgba(0,0,0,0.32) 1.2px,
        rgba(0,0,0,0.12) 2.2px,
        rgba(0,0,0,0.20) 3.2px,
        rgba(0,0,0,0.10) 4.4px,
        rgba(0,0,0,0.20) 6px
      );
      animation:scanlineGlitch 2.6s steps(2) infinite;
      mask-image:
        radial-gradient(circle at center, rgba(0,0,0,1) 50%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.4) 100%),
        linear-gradient(to bottom, transparent 0%, #000 12%, #000 88%, transparent 100%);
      -webkit-mask-image:
        radial-gradient(circle at center, rgba(0,0,0,1) 50%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.4) 100%),
        linear-gradient(to bottom, transparent 0%, #000 12%, #000 88%, transparent 100%);
      -webkit-mask-composite: source-in;
      mask-composite: intersect;
    }
    
    .scanlines-rgb{
      position:fixed; inset:0; z-index:41; pointer-events:none; mix-blend-mode:screen; opacity:.12;
      background-image:
        repeating-linear-gradient(to bottom, rgba(255,0,76,.12) 0 2px, transparent 4px),
        repeating-linear-gradient(to bottom, rgba(0,255,200,.12) 0 2px, transparent 4px),
        repeating-linear-gradient(to bottom, rgba(0,170,255,.12) 0 2px, transparent 4px);
      animation:rgbDrift 5s ease-in-out infinite alternate;
      mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0.5) 85%, rgba(0,0,0,0.3) 100%);
      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0.5) 85%, rgba(0,0,0,0.3) 100%);
    }
    
    .scanline-sweep{
      position: fixed;
      left: 0;
      right: 0;
      top: -26vh;
      height: 28vh;
      z-index: 45;
      pointer-events: none;
      filter: url(#crt-sweep-noise-strong);
      backdrop-filter: contrast(2.2) brightness(1.25) saturate(1.6) hue-rotate(5deg) blur(2px);
      -webkit-backdrop-filter: contrast(2.2) brightness(1.25) saturate(1.6) hue-rotate(5deg) blur(2px);
      -webkit-mask-image: 
        radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.3) 100%),
        linear-gradient(to bottom, transparent 0%, #fff 18%, #fff 82%, transparent 100%);
      mask-image: 
        radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.3) 100%),
        linear-gradient(to bottom, transparent 0%, #fff 18%, #fff 82%, transparent 100%);
      -webkit-mask-composite: source-in;
      mask-composite: intersect;
      mix-blend-mode: screen;
      opacity: .15;
      will-change: transform, filter;
      transform: skewY(1deg);
    }

    @keyframes sweepDown{
      0%   { transform: translateY(-100vh) skewY(1deg) translateX(-5px); }
      25%  { transform: translateY(-50vh) skewY(-0.5deg) translateX(3px); }
      50%  { transform: translateY(50vh) skewY(1.5deg) translateX(-2px); }
      75%  { transform: translateY(150vh) skewY(-1deg) translateX(4px); }
      100% { transform: translateY(200vh) skewY(0.5deg) translateX(-3px); }
    }
    .scanline-sweep.run{ animation: sweepDown var(--sweep-dur) cubic-bezier(.22,.61,.36,1) forwards }

    a,button,[tabindex]{outline:none}
    a:focus-visible,button:focus-visible,[tabindex]:focus-visible{
      box-shadow:0 0 0 2px #00ffc8, 0 0 12px 2px rgba(0,255,200,.35);
      border-radius:4px
    }

    .mini{
      position:fixed; z-index:100; width:min(92vw,680px); max-height:min(80vh,640px);
      overflow:auto; padding:16px 18px; color:var(--fg);
      background:rgba(0,0,0,.86); border:1px solid rgba(255,255,255,.12); border-radius:6px;
      box-shadow:0 6px 40px rgba(0,0,0,.55)
    }
    .mini .close{ position:absolute; top:8px; right:8px; background:transparent; border:0; color:var(--fg); font-size:1.2rem; cursor:pointer }

    @media (pointer: coarse), (max-width: 900px){
      #nav-list a{ font-size: clamp(1rem, 4.4vw, 1.45rem) }
    }

    @media (prefers-reduced-motion: reduce){
      .scanlines, .scanlines-rgb, .scanline-sweep, .crt-vignette{display:none !important}
      .bg-image{transition-duration:.3s; filter:none}
    }
    
    [data-motion="paused"] .bg-image {
      transition: none !important;
      animation-play-state: paused !important;
    }
    
    [data-motion="paused"] .scanlines,
    [data-motion="paused"] .scanlines-rgb,
    [data-motion="paused"] .scanline-sweep {
      animation-play-state: paused !important;
      display: none;
    }
    
    [data-motion="paused"] .scanline-sweep.run {
      animation: none !important;
    }
  </style>
</head>
<body>
  <svg aria-hidden="true" focusable="false" width="0" height="0" style="position:fixed;inset:auto;pointer-events:none">
    <filter id="crt-sweep-noise-strong">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="3" seed="9" result="n"/>
      <feColorMatrix type="saturate" values="0" />
      <feDisplacementMap in="SourceGraphic" in2="n" scale="30" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="crt-sweep-noise-weak">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" seed="12" result="n"/>
      <feColorMatrix type="saturate" values="0" />
      <feDisplacementMap in="SourceGraphic" in2="n" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="bg-container" id="bg-container"></div>

  <header>
    <h1 id="glitch-title" class="name-title">TRAVIS&nbsp;INSKEEP</h1>
    <nav>
      <ul id="nav-list">
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <footer><p>© 2025 renegadeRenderco<br>All rights reserved</p></footer>

  <div id="ui-top"><button id="motionBtn" type="button" aria-pressed="true">Motion: On</button></div>

  <div class="crt-vignette"></div>
  <div class="scanlines"></div>
  <div class="scanlines-rgb" id="scanRGB"></div>
  <div class="scanline-sweep" id="scanSweep"></div>

  <script>
    "use strict";

    (function setBackdropSupport(){
      const weak = (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2);
      const supportsBdf = CSS && (CSS.supports('backdrop-filter: blur(1px)') || CSS.supports('-webkit-backdrop-filter: blur(1px)'));
      if(!supportsBdf || weak){ document.documentElement.classList.add('no-bdf'); }
    })();

    function setVH(){ const vh = window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', vh + 'px'); }
    function measureBottomUI(){
      const f = document.querySelector('footer'); const fh = f ? f.getBoundingClientRect().height : 0;
      const pad = Math.ceil(fh + 18);
      document.documentElement.style.setProperty('--ui-bottom-pad', pad + 'px');
    }
    setVH(); measureBottomUI();
    window.addEventListener('resize', ()=>{ setVH(); measureBottomUI(); }, {passive:true});
    window.addEventListener('orientationchange', ()=>{ setVH(); setTimeout(measureBottomUI, 120); });
    window.addEventListener('load', ()=>{ measureBottomUI(); setTimeout(measureBottomUI, 500); });

    const $ = s => document.querySelector(s);
    const bgContainer = $("#bg-container");
    
    if (bgContainer) {
      const PERIOD_MS = 20000;
      const IMAGE_COUNT = 45;
      
      function shuffle(arr) { 
        for(let i = arr.length - 1; i > 0; i--) { 
          const j = Math.floor(Math.random() * (i + 1)); 
          [arr[i], arr[j]] = [arr[j], arr[i]]; 
        } 
        return arr; 
      }
      
      const layers = [document.createElement("div"), document.createElement("div")];
      layers.forEach(l => { 
        l.className = "bg-image"; 
        bgContainer.appendChild(l); 
      });
      
      let active = 0;
      let shuffledOrder = shuffle(Array.from({length: IMAGE_COUNT}, (_, i) => i + 1));
      let orderPosition = 0;
      
      function getNextImageUrl() {
        if (orderPosition >= shuffledOrder.length) {
          shuffledOrder = shuffle(Array.from({length: IMAGE_COUNT}, (_, i) => i + 1));
          orderPosition = 0;
        }
        const num = shuffledOrder[orderPosition++];
        // This correctly references the numbered files without "bg" prefix:
        return `mybg/png/bg${num}.png`;
      }
      
      function showNextImage() {
        const url = getNextImageUrl();
        const currentLayer = layers[active];
        const nextLayer = layers[active ^ 1];
        
        const img = new Image();
        img.onload = () => {
          nextLayer.style.backgroundImage = `url("${url}")`;
          
          // Apply flicker effect only on initial load
          if (orderPosition === 1) {
            // Create flicker effect
            let flickerCount = 0;
            const maxFlickers = 5;
            const flickerInterval = setInterval(() => {
              nextLayer.style.opacity = flickerCount % 2 === 0 ? '0.7' : '1';
              flickerCount++;
              
              if (flickerCount >= maxFlickers) {
                clearInterval(flickerInterval);
                nextLayer.classList.add("active");
                
                setTimeout(() => {
                  currentLayer.classList.remove("active");
                }, 100);
                
                active ^= 1;
                document.documentElement.style.setProperty("--bg-current", `url("${url}")`);
              }
            }, 80);
          } else {
            // Normal transition for subsequent images
            nextLayer.classList.add("active");
            
            setTimeout(() => {
              currentLayer.classList.remove("active");
            }, 100);
            
            active ^= 1;
            document.documentElement.style.setProperty("--bg-current", `url("${url}")`);
          }
        };
        
        img.onerror = () => {
          setTimeout(() => {
            orderPosition++;
            showNextImage();
          }, 1000);
        };
        
        img.src = url;
      }

      const Motion = { paused: false };
      function setMotion(on) {
        Motion.paused = !on;
        document.documentElement.dataset.motion = on ? "on" : "paused";
        
        const b = $("#motionBtn");
        if (b) {
          b.textContent = on ? "Motion: On" : "Motion: Off";
          b.setAttribute("aria-pressed", on ? "true" : "false");
        }
      }

      setMotion(true);
      showNextImage();
      setInterval(() => {
        if (!Motion.paused) {
          showNextImage();
        }
      }, PERIOD_MS);
      
      const motionBtn = $("#motionBtn");
      if (motionBtn) {
        motionBtn.addEventListener("click", () => {
          setMotion(motionBtn.getAttribute("aria-pressed") !== "true");
        }, {passive: true});
      }
      
      let wasPaused = false;
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          wasPaused = Motion.paused;
          setMotion(false);
        } else {
          setMotion(wasPaused);
        }
      });
      
      function runSweep() {
        const dur = (Math.random() * 2.5 + 5.2).toFixed(2) + "s";
        sweepEl.style.setProperty('--sweep-dur', dur);
        sweepEl.style.opacity = (Math.random() * 0.10 + 0.15).toFixed(2);
        sweepEl.classList.remove('run');
        void sweepEl.offsetWidth;
        sweepEl.classList.add('run');
        
        function tick() {
          if(document.documentElement.dataset.motion === "paused" || !sweepEl.classList.contains('run')) return;
          sweepEl.style.transform = `translateX(${(Math.random() > 0.5 ? 1 : -1) * (Math.random() * 3.2)}px)`;
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }
      
      const sweepEl = document.getElementById("scanSweep"); 
      const rgbEl = document.getElementById("scanRGB");
      if (sweepEl && rgbEl) {
        sweepEl.addEventListener('animationend', e=>{
          if(e.animationName === 'sweepDown'){ 
            sweepEl.classList.remove('run'); 
            sweepEl.style.transform='translateX(0)'; 
          } 
          if(document.documentElement.dataset.motion!=="paused") runSweep(); 
        }); 
        (function sweepLoop(){ 
          const t = 6000 + Math.random() * 12000; 
          setTimeout(()=>{ 
            if(document.documentElement.dataset.motion!=="paused") runSweep(); 
            sweepLoop(); 
          }, t); 
        })(); 
        rgbEl.classList.add('glitch'); 
        setTimeout(()=> rgbEl.classList.remove('glitch'), Math.random() * 180 + 220); 
        (function rgbGlitchLoop(){ 
          const t = 3000 + Math.random() * 7000; 
          setTimeout(()=>{ 
            if(document.documentElement.dataset.motion!=="paused"){ 
              rgbEl.classList.add('glitch'); 
              setTimeout(()=> rgbEl.classList.remove('glitch'), Math.random() * 180 + 220); 
            } 
            rgbGlitchLoop(); 
          }, t); 
        })(); 
      }
    }
    
    document.querySelectorAll('#nav-list a[href^="#"]').forEach(a=>{
      a.addEventListener("click", async e=>{
        e.preventDefault();
        const id=a.getAttribute("href").slice(1);
        const existing = document.querySelector('.mini');
        if(existing){ const was=existing.dataset.src; existing.remove(); if(was===id) return; }
        let frag="";
        if(id==="about") frag = await fetchMini("assets/minis/about.html");
        else if(id==="portfolio") frag = await fetchMini("assets/minis/portfolio.html");
        else if(id==="contact") frag = await fetchMini("assets/minis/contact.html");
        openMiniFromLink(a, frag);
      }, {passive:false});
    });
    
    async function fetchMini(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${url}`);
        return await response.text();
      } catch (err) {
        console.error("Error loading mini content:", err);
        return `<p>Error loading content: ${err.message}</p>`;
      }
    }

    function openMiniFromLink(link, content) {
      if (!content) return;
      
      const mini = document.createElement('div');
      mini.className = 'mini';
      mini.setAttribute('tabindex', '-1');
      mini.dataset.src = link.getAttribute('href').slice(1);
      
      // Create close button
      const closeBtn = document.createElement('button');
      closeBtn.className = 'close';
      closeBtn.setAttribute('aria-label', 'Close');
      closeBtn.innerHTML = '&times;';
      closeBtn.addEventListener('click', () => mini.remove());
      
      mini.innerHTML = content;
      mini.insertBefore(closeBtn, mini.firstChild);
      
      document.body.appendChild(mini);
      
      // Position mini window above the title
      const titleEl = document.getElementById('glitch-title');
      const titleRect = titleEl.getBoundingClientRect();
      const miniWidth = mini.offsetWidth;
      const miniHeight = mini.offsetHeight;
      
      // Position above the title with some margin
      let top = Math.max(20, titleRect.top - miniHeight - 30);
      
      // Center horizontally
      let left = (window.innerWidth - miniWidth) / 2;
      
      mini.style.left = `${Math.max(10, left)}px`;
      mini.style.top = `${top}px`;
      
      // Execute scripts inside the mini window
      const scripts = mini.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        Array.from(oldScript.attributes).forEach(attr => 
          newScript.setAttribute(attr.name, attr.value)
        );
        newScript.textContent = oldScript.textContent;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
      
      // Focus the mini for keyboard navigation
      mini.focus();
      
      // Close when clicking outside the mini
      setTimeout(() => {
        document.addEventListener('click', function clickOutsideHandler(e) {
          if (!mini.contains(e.target) && document.body.contains(mini)) {
            mini.remove();
            document.removeEventListener('click', clickOutsideHandler);
          }
        });
      }, 10); // Small delay to prevent immediate closing
      
      // Add escape key listener
      document.addEventListener('keydown', function escHandler(e) {
        if (e.key === 'Escape') {
          mini.remove();
          document.removeEventListener('keydown', escHandler);
        }
      });
    }
  </script>

  <script defer src="assets/js/title-glitch.js"></script>
  <script defer src="assets/js/nav-glitch.js"></script>
  <script defer src="assets/js/bg-loader.js"></script>
</body>
</html>
