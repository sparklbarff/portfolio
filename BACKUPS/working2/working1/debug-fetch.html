<!DOCTYPE html>
<html>
<head>
    <title>Debug Fetch</title>
</head>
<body>
    <h1>Debug Fetch Test</h1>
    <button onclick="testFetch()">Test Fetch</button>
    <div id="result"></div>

    <script>
        function testFetch() {
            console.log('Starting fetch test...');
            
            const contentPath = `assets/minis/about.html`;
            console.log(`Current window location: ${window.location.href}`);
            console.log(`Content path: ${contentPath}`);
            console.log(`Full URL: ${new URL(contentPath, window.location.href).href}`);
            
            fetch(contentPath)
                .then(response => {
                    console.log(`Response status: ${response.status}`);
                    console.log(`Response OK: ${response.ok}`);
                    console.log('Response headers:', Array.from(response.headers.entries()));
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Content loaded successfully');
                    console.log(`HTML length: ${html.length}`);
                    document.getElementById('result').innerHTML = `<pre>SUCCESS: ${html.substring(0, 200)}...</pre>`;
                })
                .catch(error => {
                    console.error('Fetch failed:', error);
                    document.getElementById('result').innerHTML = `<pre>ERROR: ${error.message}</pre>`;
                });
        }
    </script>
</body>
</html>
